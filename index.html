<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <section class="image-container"></section>
      <section class="content-container">
        <h1 class="content-heading">Order Summary</h1>
        <p class="content-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="sub-price">
          <img src="./images/icon-music.svg" alt="music" class="music-img" />
          <div class="plan-info">
            <h3 class="plan-type">Annual Plan</h3>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a class="change" href="#">Change</a>
        </div>

        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </section>
    </main>
  </body>
</html>
